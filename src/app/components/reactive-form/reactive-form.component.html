<div class="container">
  <h2 class="heading">User Registration Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        formControlName="name"
        [class.is-invalid]="isFieldInvalid('name')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('name')">
        {{ getErrorMessage('name') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        formControlName="email"
        [class.is-invalid]="isFieldInvalid('email')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('email')">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input 
        type="text" 
        class="form-control" 
        id="address" 
        formControlName="address"
        [class.is-invalid]="isFieldInvalid('address')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('address')">
        {{ getErrorMessage('address') }}
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input 
        type="tel" 
        class="form-control" 
        id="mobile" 
        formControlName="mobile"
        [class.is-invalid]="isFieldInvalid('mobile')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('mobile')">
        {{ getErrorMessage('mobile') }}
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input 
        type="number" 
        class="form-control" 
        id="age" 
        formControlName="age"
        [class.is-invalid]="isFieldInvalid('age')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('age')">
        {{ getErrorMessage('age') }}
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select 
        class="form-control" 
        id="gender" 
        formControlName="gender"
        [class.is-invalid]="isFieldInvalid('gender')"
      >
        <option value="" disabled>Select Gender</option>
        <option *ngFor="let gender of genderOptions" [value]="gender">
          {{gender.charAt(0).toUpperCase() + gender.slice(1)}}
        </option>
      </select>
      <div class="error-message" *ngIf="isFieldInvalid('gender')">
        {{ getErrorMessage('gender') }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
